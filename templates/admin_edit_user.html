<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Light Advisor - Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.jpeg') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-gray-800 to-gray-600 text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center py-10">
            <img src="{{ url_for('static', filename='img/Logo.jpeg') }}" alt="Inner Light Advisor Logo" class="mx-auto mb-4 w-32 rounded-full shadow-md">
            <h1 class="text-3xl md:text-4xl font-extrabold uppercase tracking-tight text-white drop-shadow-md">Edit User</h1>
        </header>

        <section class="flex justify-center items-center">
            <div class="bg-white text-gray-900 rounded-2xl shadow-xl w-full max-w-md p-8">
                <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}" class="space-y-6">
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" type="text" name="username" value="{{ user.username }}" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-800 placeholder-gray-400">
                    </div>
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input id="email" type="email" name="email" value="{{ user.email }}" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-800 placeholder-gray-400">
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current)</label>
                        <input id="password" type="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-800 placeholder-gray-400" placeholder="Enter new password">
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200">Update User</button>
                        <a href="{{ url_for('admin_users') }}" class="w-full py-3 text-center bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition duration-200">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="bg-gray-900 text-gray-300 py-8 mt-8">
        <div class="container mx-auto px-4">
            <p class="text-center text-sm">Â© 2025 Inner Light Advisor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
