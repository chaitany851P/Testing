<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-gray-800 to-gray-600 text-white min-h-screen font-sans flex items-center justify-center">
    <section class="w-full max-w-md mx-4 sm:mx-auto py-8">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center text-white drop-shadow-md mb-6">Forgot Password</h1>
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <fieldset>
                    <legend class="text-gray-200 text-sm sm:text-base mb-4">Please enter your email address to receive a password reset link.</legend>
                    <div class="mb-4">
                        <label for="forgot-password-email" class="block text-sm font-medium text-white mb-2">E-mail</label>
                        <input id="forgot-password-email" type="email" name="email" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>
                <button type="submit" class="w-full py-3 bg-gray-600 text-white text-sm sm:text-base font-semibold rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-400 transition duration-200">Send Reset Link</button>
            </form>
            {% if message %}
                <div class="mt-4 text-green-400 text-sm sm:text-base text-center">{{ message }}</div>
            {% endif %}
            {% if error %}
                <div class="mt-4 text-red-400 text-sm sm:text-base text-center">{{ error }}</div>
            {% endif %}
        </div>
    </section>
</body>
</html>
