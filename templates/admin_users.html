<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Light Advisor - Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.jpeg') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-gray-800 to-gray-600 text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center py-10">
            <img src="{{ url_for('static', filename='img/Logo.jpeg') }}" alt="Inner Light Advisor Logo" class="mx-auto mb-4 w-32 rounded-full shadow-md">
            <h1 class="text-3xl md:text-4xl font-extrabold uppercase tracking-tight text-white drop-shadow-md">Manage Users</h1>
        </header>

        <section class="bg-white text-gray-900 rounded-2xl shadow-xl p-6">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b border-gray-300">
                        <th class="py-3 px-4 text-sm font-semibold text-indigo-900">ID</th>
                        <th class="py-3 px-4 text-sm font-semibold text-indigo-900">Username</th>
                        <th class="py-3 px-4 text-sm font-semibold text-indigo-900">Email</th>
                        <th class="py-3 px-4 text-sm font-semibold text-indigo-900">Role</th>
                        <th class="py-3 px-4 text-sm font-semibold text-indigo-900">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="py-3 px-4">{{ user.id }}</td>
                        <td class="py-3 px-4">{{ user.username }}</td>
                        <td class="py-3 px-4">{{ user.email }}</td>
                        <td class="py-3 px-4">{{ user.role }}</td>
                        <td class="py-3 px-4">
                            <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="text-indigo-600 hover:underline">Edit</a>
                            <form action="{{ url_for('admin_users') }}" method="POST" class="inline">
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button type="submit" class="ml-4 text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <div class="text-center mt-6">
            <a href="{{ url_for('admin_dashboard') }}" class="inline-block py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-200">Back to Dashboard</a>
        </div>
    </div>

    <footer class="bg-gray-900 text-gray-300 py-8 mt-8">
        <div class="container mx-auto px-4">
            <p class="text-center text-sm">Â© 2025 Inner Light Advisor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
