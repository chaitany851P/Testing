{% extends 'base.html' %}
{% block content %}
<head>
<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-gray-800 to-gray-600 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-lg mx-auto">
        <form method="POST" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 transform hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-2xl sm:text-3xl font-bold text-indigo-900 text-center mb-6">Add Task</h2>

            <!-- Title -->
            <div class="mb-4">
                <label for="title" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-200" required>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 resize-y focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-200" required></textarea>
            </div>

            <!-- Due Date -->
            <div class="mb-6">
                <label for="due_date" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-200" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-800 text-white text-sm sm:text-base font-semibold rounded-lg shadow-md hover:from-indigo-700 hover:to-indigo-900 focus:ring-2 focus:ring-indigo-300 transform hover:-translate-y-1 transition-all duration-200">
                    <i class="fas fa-plus mr-2"></i> Add Task
                </button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
