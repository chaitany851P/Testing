{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Inner Light Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
    <!-- Flashed Messages -->
    <body class="bg-gradient-to-br from-indigo-900 via-gray-800 to-gray-600 text-white font-sans min-h-screen flex flex-col">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-600 text-white p-4 rounded-lg shadow-lg mb-6 mx-auto max-w-lg text-center text-sm sm:text-base">
                {{ messages | join('<br>') | safe }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Contact Form -->
    <div class="bg-white text-gray-900 rounded-xl shadow-lg p-6 sm:p-8 max-w-2xl mx-auto transform hover:shadow-xl transition-shadow duration-300">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center mb-6 sm:mb-8 text-indigo-900 tracking-tight">Contact Us</h1>
        <form action="{{ url_for('contact') }}" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm sm:text-base font-semibold text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-800 placeholder-gray-400 text-sm sm:text-base" placeholder="Your Name">
            </div>
            
            <div>
                <label for="email" class="block text-sm sm:text-base font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-800 placeholder-gray-400 text-sm sm:text-base" placeholder="Your Email">
            </div>
            
            <div>
                <label for="message" class="block text-sm sm:text-base font-semibold text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-800 placeholder-gray-400 text-sm sm:text-base" placeholder="Your Message"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="inline-flex items-center px-4 sm:px-6 py-2 sm:py-3 bg-gradient-to-r from-indigo-600 to-indigo-800 text-white text-sm sm:text-base font-semibold rounded-lg shadow-md hover:from-indigo-700 hover:to-indigo-900 focus:ring-2 sm:focus:ring-4 focus:ring-indigo-300 transform hover:-translate-y-1 transition-all duration-200">
                    <i class="bi bi-envelope mr-2"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
